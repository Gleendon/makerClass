spring.application.name=makerClass

# URL de conexão ao banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/makerclass?useSSL=false&serverTimezone=UTC

# Credenciais do banco
spring.datasource.username=root
spring.datasource.password=root

# Driver do banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) - criar/atualizar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Dialeto do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
